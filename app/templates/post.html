{% extends 'base.html'%}

{% block content %}
<article class="post" id="{{ post.id }}">
  <!-- Title -->
  <h1 class="mt-4">{{ post.title }}</h1>

  <!-- Author -->
  <p class="lead">
    by
    <a href="#">Start Bootstrap</a>
  </p>

  <hr>

  <!-- Date/Time -->
  <p>Posted on {{ post.timestamp }}</p>

  <hr>

  <!-- Post Content -->
  <div class="post-content">
  {{ post.body }}
  </div>
  <hr>

</article>

<div class="d-flex" role="toolbar" aria-label="">
  <div class="btn-group mr-auto py-1 px-1" role="group" aria-label="">
    <button type="button" class="btn btn-primary" id="btn-post-favourite">Favourite</button>
    <button type="button" class="btn btn-primary" id="btn-post-like">Like</button>
    <button type="button" class="btn btn-primary" id="btn-post-dislike">Dislike</button>
  </div>

  <div class="btn-group ml-auto py-1 px-1 justify-content-end" role="group" aria-label="">
    <button type="button" class="btn btn-primary" id="btn-post-edit">Edit</button>
    <button type="button" class="btn btn-primary" id="btn-post-delete">Delete</button>
  </div>
</div>

<hr>

<!-- Comments Form -->
<div class="card my-4">
  <h5 class="card-header">Leave a Comment:</h5>
  <div class="card-body">
    <form>
      <div class="form-group">
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
